    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'base': '#1c1917',
              'primary': '#d6d3d1',
              'secondary': '#b45309',
              'gold': '#FFBE00',
              'surface': '#292524',
              'text-main': '#fafaf9',
              'text-dim': '#a8a29e',
            },
            boxShadow: {
              'glow-primary': '0 0 8px #d6d3d1, 0 0 16px #d6d3d1',
              'glow-secondary': '0 0 8px #b45309, 0 0 16px #b45309',
              'glow-gold': '0 0 15px 4px rgba(255, 190, 0, 0.3)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #1c1917;
        color: #fafaf9;
        overflow-x: hidden;
      }
      .perspective-container {
        perspective: 1000px;
      }
      #particle-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      @keyframes marquee {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      .slider-track {
        animation: marquee 25s linear infinite;
        will-change: transform;
      }
      .slider-container:hover .slider-track {
        animation-play-state: paused;
      }
    </style>
