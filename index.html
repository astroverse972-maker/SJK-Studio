<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SJK Studio Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'base': '#1A1A1A',
              'primary': '#D4A574', // Gold
              'secondary': '#8B7355', // Brown
              'accent-blue': '#3B82F6',
              'accent-cyan': '#06B6D4',
              'surface': 'rgba(255, 255, 255, 0.03)',
              'text-main': '#F8F9FA',
              'text-dim': '#E2E8F0',
            },
            boxShadow: {
              'glow-gold': '0 0 25px 5px rgba(212, 165, 116, 0.3)',
              'glow-gold-lg': '0 8px 32px rgba(212, 165, 116, 0.5)',
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #1A2332;
        background-image: linear-gradient(180deg, #2C2416 0%, #3D2C47 50%, #1A2332 100%);
        color: #F8F9FA;
        overflow-x: hidden;
      }
      .perspective-container {
        perspective: 1000px;
      }
      #particle-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.5;
      }
      .gradient-text {
        background: linear-gradient(135deg, #F5B041, #D4A574);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }
      .holographic-gold {
        background: linear-gradient(135deg, #D4A574 0%, #F5B041 25%, #06B6D4 50%, #C8985E 75%, #D4A574 100%);
        background-size: 200% 200%;
        animation: shimmer 4s ease-in-out infinite;
      }
      
      /* Slider Fade Effect */
      .fade-edges::before,
      .fade-edges::after {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        width: 6rem; /* 96px */
        z-index: 2;
        pointer-events: none;
      }
      .fade-edges::before {
        left: 0;
        background: linear-gradient(to right, #1A1A1A, transparent);
      }
      .fade-edges::after {
        right: 0;
        background: linear-gradient(to left, #1A1A1A, transparent);
      }

      /* Animations */
      @keyframes slow-spin {
        from { transform: rotateY(0deg); }
        to { transform: rotateY(360deg); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      @keyframes shimmer {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(212, 165, 116, 0.2); }
        50% { box-shadow: 0 0 35px 5px rgba(212, 165, 116, 0.4); }
      }

      .animate-slow-spin { animation: slow-spin 30s linear infinite; }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-pulse-glow { animation: pulse-glow 3s infinite ease-in-out; }

    </style>

{

}
</script>
